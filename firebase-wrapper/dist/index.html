<!doctype html>
<html>
    <head>
        <title>firebase auth</title>

        <script
            type="module"
            crossorigin
            src="/firebase-wrapper/dist/assets/index.js?hash=vicXgd"
        ></script>
        <link
            rel="stylesheet"
            crossorigin
            href="/firebase-wrapper/dist/assets/index.css"
        />
    </head>
    <body>
        <h1>login using the firebase library</h1>
        <input class="email" placeholder="email" />
        <input class="password" placeholder="password" />
        <input type="checkbox" class="no-password" />email me a link instead of
        using the password <br /><br />
        login with:<br />
        <button class="login" data-service-provider="facebook">facebook</button>
        <button class="login" data-service-provider="google">google</button>
        <button class="login" data-service-provider="github">github</button>
        <button class="login" data-service-provider="email">email</button>
        <br />
        <br />
        <span>logstream</span>
        <button id="clearLogstream">clear</button>
        <div id="windowLogContainer" class="log-container"></div>
        <!-- templates -->
        <template id="windowLogItem">
            <div class="log-item">
                <span class="log-message"></span>
                <span class="log-datetime"></span>
                <pre class="log-data"></pre>
                <img class="image" />
            </div>
        </template>
    </body>
</html>

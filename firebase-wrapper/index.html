<!doctype html>
<html>
    <head>
        <title>firebase auth</title>
        <script type="module" src="/src/index.ts"></script>
    </head>
    <body>
        <h1>login using the firebase library</h1>
        <span class="no-internet" style="display: none">no internet</span>
        <span
            class="instructions instructions-re-enter-email"
            style="display: none"
            >please re-enter your email address</span
        >
        <span
            class="instructions instructions-click-link-in-email"
            style="display: none"
            >an email with a sign-in link has been sent to you</span
        >
        <input class="email" placeholder="email" />
        <input class="password" placeholder="password" />
        <input type="checkbox" class="no-password" />email me a link instead of
        using the password <br /><br />
        login with:<br />
        <button class="login" data-service-provider="facebook.com">
            facebook
        </button>
        <button class="login" data-service-provider="google.com">google</button>
        <button class="login" data-service-provider="github.com">github</button>
        <button class="login" data-service-provider="password">email</button>
        <button class="logout">logout</button>
        <br />
        <br />
        <span>logstream</span>
        <button id="clearLogstream">clear</button>
        <button id="clearCachedUser">clear user cache</button>
        <div class="main-row">
            <div id="windowLogContainer" class="log-container"></div>
            <div class="graphics-containers">
                <div class="tabs-and-panels">
                    <nav class="tabs">
                        <a href="#" data-tab="tab-email-fsm">email flowchart</a>
                        <a href="#" data-tab="tab-facebook-fsm"
                            >facebook flowchart</a
                        >
                        <a href="#" data-tab="tab-google-fsm"
                            >google flowchart</a
                        >
                        <a href="#" data-tab="tab-github-fsm"
                            >github flowchart</a
                        >
                    </nav>
                    <div class="tab-panel" id="tab-email-fsm">
                        <object
                            id="emailLinkFSMChart"
                            class="fsm-chart"
                            data="/images/fsm-password-flowchart-cleaned.svg"
                            type="image/svg+xml"
                            aria-label="email-flow finite state machine chart"
                        ></object>
                    </div>
                    <div class="tab-panel" id="tab-facebook-fsm">
                        <object
                            id="facebookFSMChart"
                            class="fsm-chart"
                            data="/images/fsm-facebook-flowchart-cleaned.svg"
                            type="image/svg+xml"
                            aria-label="facebook-flow finite state machine chart"
                        ></object>
                    </div>
                    <div class="tab-panel" id="tab-google-fsm">
                        <object
                            id="googleFSMChart"
                            class="fsm-chart"
                            data="/images/fsm-google-flowchart-cleaned.svg"
                            type="image/svg+xml"
                            aria-label="google-flow finite state machine chart"
                        ></object>
                    </div>
                    <div class="tab-panel" id="tab-github-fsm">
                        <object
                            id="githubFSMChart"
                            class="fsm-chart"
                            data="/images/fsm-github-flowchart-cleaned.svg"
                            type="image/svg+xml"
                            aria-label="github-flow finite state machine chart"
                        ></object>
                    </div>
                </div>
            </div>
        </div>
        <button id="enableAllSVGElements" data-state="unset">
            enable all SVG elements
        </button>
        <!-- templates -->
        <template id="windowLogItem">
            <div class="log-item">
                <div class="log-header">
                    <span class="log-message"></span>
                    <span class="log-datetime"></span>
                </div>
                <pre class="log-data"></pre>
                <img class="image" />
            </div>
        </template>
    </body>
</html>

version: 3

agent:
    authtoken: xxxxxxxxxxxx # get from ngrok dashboard. not required in .env

endpoints:
    - name: firebase-test
      url: https://my-endpoint.ngrok.app # must match NGROK_DEV_TUNNEL_NAME in .env.development.secret
      upstream:
          url: 3000 # omit the domain to use localhost. port must match VITE_PORT in .env.development
